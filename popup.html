<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Tool</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Disable transition initially to avoid visual flash */
        * {
            transition: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="d-flex align-items-center">
                <img src="images/Logo.png" alt="Logo" class="logo-icon"> <!-- Original logo icon -->
                <h1 class="fs-5 mb-0 fw-bold">Phishing Detection Tool</h1>
            </div>
            <div>
                <button id="refresh-icon" class="btn-icon">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button id="settings-icon" class="btn-icon">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <textarea class="form-control shadow-sm" id="email-content" rows="2" placeholder="Paste email content here"></textarea>
            <button id="scan-button" class="btn scan-button">Scan Email Contents</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div class="card text-center flex-fill me-1">
                <h5 class="card-title">Likelihood</h5>
                <p class="card-text text-info" id="likelihood-value">0%</p> <!-- Green for success -->
            </div>
            <div class="card text-center flex-fill ms-1">
                <h5 class="card-title">Prediction</h5>
                <p class="card-text text-info" id="prediction-value">Unknown</p> <!-- Default for unknown -->
            </div>
        </div>
    </div>

    <!-- Include content.js to enable backtick + click functionality -->
    <script src="popup.js"></script>
    <script src="theme.js"></script>
    <script src="content.js"></script>
</body>

</html>
