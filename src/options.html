<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <label for="threshold">Phishing Detection Threshold:</label>
    <input type="range" id="threshold" min="0" max="100" value="50">
    <span id="threshold-value">50</span>%
    <br><br>
    <button id="save-button">Save Settings</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
