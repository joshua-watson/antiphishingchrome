<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Tool - Settings</title>
    <link href = "node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <script src="options.js"></script>
</head>

<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1 class="fs-5 fw-bold">Settings</h1>
            <div class="icon-container d-flex align-items-center">
                <button id="back-icon" class="btn-icon me-2">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button id="refresh-icon" class="btn-icon">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="threshold" class="form-label fw-semibold">Phishing Detection Threshold:</label>
            <input type="range" class="slider" id="threshold" min="0" max="100" value="0"> <!-- Default starts at 0 -->
            <span id="threshold-value" class="fs-5 ms-2">0</span>%
        </div>              
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
            <label class="form-check-label" for="dark-mode-toggle">Switch to Dark Mode</label>
        </div>
        <div class="button-container d-flex justify-content-between">
            <button id="go-back" class="btn btn-secondary">Go Back</button>
            <button id="save-button" class="btn btn-primary">Save Settings</button>
        </div>
    </div>
    
    
</body>

</html>
